name: CD - Apply Infrastructure (ASG Refresh)

on:
  workflow_run:
    workflows: ["CI - Build and Test"]
    types: [completed]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy (dev|prod)"
        required: false
        default: "dev"

env:
  TF_VERSION: '1.9.0'
  AWS_REGION: 'ap-southeast-1'
  WORKING_DIR: './terra-config'

concurrency:
  group: terraform-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy-infra:
    name: Deploy infrastructure (with ASG instance refresh)
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    if: >-
      ${{ (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push')
          || github.event_name == 'workflow_dispatch' }}
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - name: Checkout code at CI commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
          fetch-depth: 0
      - name: Download filter outputs from CI (if workflow_run)
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          name: changes-output-${{ github.event.workflow_run.head_sha }}
          path: changes-output/

      - name: Read filter outputs (if workflow_run)
        if: github.event_name == 'workflow_run'
        id: changes
        run: |
          APP_CHANGED=$(cat changes-output/app_changed.txt)
          INFRA_CHANGED=$(cat changes-output/infra_changed.txt)
          echo "app_changed=${APP_CHANGED}" >> $GITHUB_OUTPUT
          echo "infra_changed=${INFRA_CHANGED}" >> $GITHUB_OUTPUT
          echo "CI reported app_changed: ${APP_CHANGED}"
          echo "CI reported infra_changed: ${INFRA_CHANGED}"

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ENV_INP='${{ github.event.inputs.environment }}'
            [ -z "$ENV_INP" ] && ENV_INP=dev
            if [ "$ENV_INP" = "prod" ]; then
              ENV_VAL="prod"
              echo "ENVIRONMENT=prod" >> $GITHUB_ENV
              echo "IMAGE_TAG=latest" >> $GITHUB_ENV
              echo "NODE_ENV=production" >> $GITHUB_ENV
            else
              ENV_VAL="dev"
              echo "ENVIRONMENT=dev" >> $GITHUB_ENV
              echo "IMAGE_TAG=dev-latest" >> $GITHUB_ENV
              echo "NODE_ENV=development" >> $GITHUB_ENV
            fi
          else
            BRANCH='${{ github.event.workflow_run.head_branch }}'
            if [ "$BRANCH" = "master" ]; then
              ENV_VAL="prod"
              echo "ENVIRONMENT=prod" >> $GITHUB_ENV
              echo "IMAGE_TAG=latest" >> $GITHUB_ENV
              echo "NODE_ENV=production" >> $GITHUB_ENV
            else
              ENV_VAL="dev"
              echo "ENVIRONMENT=dev" >> $GITHUB_ENV
              echo "IMAGE_TAG=dev-latest" >> $GITHUB_ENV
              echo "NODE_ENV=development" >> $GITHUB_ENV
            fi
          fi
          echo "Deploying to environment: ${ENV_VAL}"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Get AWS Account ID
        id: aws_account
        run: |
          set -euo pipefail
          ACCOUNT_ID=$(aws sts get-caller-identity --query 'Account' --output text)
          echo "ACCOUNT_ID=$ACCOUNT_ID" >> $GITHUB_ENV

      - name: Bootstrap Terraform backend bucket (bootstrap module)
        run: |
          set -euo pipefail
          cd "bootstrap"  # working-directory đã là terra-config
          terraform init -backend=false

          BUCKET="tfstate-${ACCOUNT_ID}-${AWS_REGION}"
          if aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "Bucket $BUCKET exists - will not create."
            CREATE_VAR="-var=create_bucket=false"
          else
            echo "Bucket $BUCKET not found - will create."
            CREATE_VAR="-var=create_bucket=true"
          fi

          terraform apply -auto-approve $CREATE_VAR \
            -var="aws_region=${AWS_REGION}" \
            -var="environment=${ENVIRONMENT}"

          OUT_BUCKET=$(terraform output -raw state_bucket_name)
          echo "TF_BACKEND_BUCKET=$OUT_BUCKET" >> $GITHUB_ENV
          echo "TF_BACKEND_KEY=${ENVIRONMENT}/terraform.tfstate" >> $GITHUB_ENV

      - name: Terraform Init (switch to remote S3 backend)
        run: |
          set -euo pipefail
          terraform init -input=false -reconfigure \
            -backend-config="bucket=${TF_BACKEND_BUCKET}" \
            -backend-config="key=${TF_BACKEND_KEY}" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="encrypt=true"

      - name: Select/Create Workspace
        run: |
          terraform workspace select ${ENVIRONMENT} || terraform workspace new ${ENVIRONMENT}

      - name: Apply infra
        run: |
          set -euo pipefail
          echo "Starting Terraform apply..."
          terraform apply -auto-approve -input=false \
            -var-file="environments/${ENVIRONMENT}.tfvars" \
            -var="dockerhub_username=${{ secrets.DOCKERHUB_USER }}" \
            -var="dockerhub_token=${{ secrets.DOCKERHUB_PAT }}" |& tee /tmp/tf-apply.log
          status=${PIPESTATUS[0]}
          if [ $status -ne 0 ]; then
            echo "Terraform apply failed with status $status"
            exit $status
          fi
          echo "Apply completed successfully"

      - name: Read outputs
        id: tfout
        run: |
          set -euo pipefail
          # Fetch outputs and validate
          ALB_DNS=$(terraform output -raw alb_dns_name)
          ASG_NAME=$(terraform output -raw autoscaling_group_name || true)
          if [ -z "${ASG_NAME}" ]; then
            echo "ASG name output is empty. Ensure Terraform apply succeeded and output 'autoscaling_group_name' exists."
            echo "Available outputs:"; terraform output -json || true
            exit 1
          fi
          if terraform output -raw app_port >/dev/null 2>&1; then APP_PORT=$(terraform output -raw app_port); else APP_PORT=3000; fi
          echo "alb_dns=${ALB_DNS}" >> $GITHUB_OUTPUT
          echo "asg_name=${ASG_NAME}" >> $GITHUB_OUTPUT
          echo "app_port=${APP_PORT}" >> $GITHUB_OUTPUT

      - name: Trigger Instance Refresh
        if: >-
          github.event_name == 'workflow_dispatch' ||
          (github.event_name == 'workflow_run' && steps.changes.outputs.app_changed == 'true') ||
          (github.event_name == 'workflow_run' && steps.changes.outputs.infra_changed == 'true')
        run: |
          ASG_NAME="${{ steps.tfout.outputs.asg_name }}"
          echo "Triggering instance refresh for ASG: $ASG_NAME"
          
          # Check if a refresh is already in progress and reuse it
          EXISTING_STATUS=$(aws autoscaling describe-instance-refreshes \
            --auto-scaling-group-name "$ASG_NAME" \
            --query 'InstanceRefreshes[0].Status' --output text 2>/dev/null || echo "None")
          if [ "$EXISTING_STATUS" = "InProgress" ]; then
            REFRESH_ID=$(aws autoscaling describe-instance-refreshes \
              --auto-scaling-group-name "$ASG_NAME" \
              --query 'InstanceRefreshes[0].InstanceRefreshId' --output text)
            echo "Found existing in-progress refresh: $REFRESH_ID"
          else
            REFRESH_ID=$(aws autoscaling start-instance-refresh \
              --auto-scaling-group-name "$ASG_NAME" \
              --preferences '{"MinHealthyPercentage":50,"InstanceWarmup":300}' \
              --query 'InstanceRefreshId' --output text)
            echo "Started new instance refresh: $REFRESH_ID"
          fi
          
          echo "Waiting for instance refresh to complete..."
          
          for i in $(seq 1 30); do
            STATUS=$(aws autoscaling describe-instance-refreshes \
              --auto-scaling-group-name "$ASG_NAME" \
              --instance-refresh-ids "$REFRESH_ID" \
              --query 'InstanceRefreshes[0].Status' --output text)
            
            PERCENTAGE=$(aws autoscaling describe-instance-refreshes \
              --auto-scaling-group-name "$ASG_NAME" \
              --instance-refresh-ids "$REFRESH_ID" \
              --query 'InstanceRefreshes[0].PercentageComplete' --output text)
            
            echo "Instance Refresh status: $STATUS ($PERCENTAGE% complete)"
            
            if [ "$STATUS" = "Successful" ]; then
              echo "Instance refresh completed successfully!"
              exit 0
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ]; then
              echo "Instance refresh failed with status: $STATUS"
              exit 1
            fi
            
            sleep 20
          done
          
          echo "Timeout waiting for instance refresh to complete"
          exit 1

      - name: Wait 5 minutes before auto-destroy (dev only)
        if: ${{ success() && env.ENVIRONMENT == 'dev' }}
        run: sleep 300

      - name: Auto-destroy infrastructure after success (dev only)
        if: ${{ success() && env.ENVIRONMENT == 'dev' }}
        run: |
          set -euo pipefail
          echo "Starting infrastructure destruction after successful deploy..."
          terraform destroy -auto-approve -input=false \
            -var-file="environments/${ENVIRONMENT}.tfvars" \
            -var="dockerhub_username=${{ secrets.DOCKERHUB_USER }}" \
            -var="dockerhub_token=${{ secrets.DOCKERHUB_PAT }}" |& tee /tmp/tf-destroy-success.log
          status=${PIPESTATUS[0]}
          if [ $status -ne 0 ]; then
            echo "Terraform destroy (post-success) failed with status $status"
            exit $status
          fi
          echo "Post-success destroy completed"

      - name: Cleanup on Terraform failure or cancel
        if: ${{ (failure() || cancelled()) && env.ENVIRONMENT == 'dev' }}
        run: |
          set -euo pipefail
          echo "Terraform apply failed or workflow cancelled, cleaning up resources..."
          terraform destroy -auto-approve -input=false \
            -var-file="environments/${ENVIRONMENT}.tfvars" \
            -var="dockerhub_username=${{ secrets.DOCKERHUB_USER }}" \
            -var="dockerhub_token=${{ secrets.DOCKERHUB_PAT }}" |& tee /tmp/tf-destroy-on-fail.log
          status=${PIPESTATUS[0]}
          if [ $status -ne 0 ]; then
            echo "Terraform destroy (cleanup) failed with status $status"
            exit $status
          fi
          echo "Cleanup destroy completed"

