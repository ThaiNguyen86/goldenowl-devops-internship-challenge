name: CD - Apply Infra and Rollout after CI

on:
  workflow_run:
    workflows: ["CI - Build and Test"]
    types: [completed]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy (dev|prod)"
        required: false
        default: "dev"

env:
  TF_VERSION: '1.9.0'
  AWS_REGION: 'ap-southeast-1'
  WORKING_DIR: './terra-config'

concurrency:
  group: terraform-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy-infra-and-rollout:
    name: Deploy infra and rollout container
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    if: >-
      ${{ (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push')
          || github.event_name == 'workflow_dispatch' }}
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - name: Checkout code at CI commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
          fetch-depth: 2

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ENV_INP='${{ github.event.inputs.environment }}'
            [ -z "$ENV_INP" ] && ENV_INP=dev
            if [ "$ENV_INP" = "prod" ]; then
              ENV_VAL="prod"
              echo "ENVIRONMENT=prod" >> $GITHUB_ENV
              echo "IMAGE_TAG=latest" >> $GITHUB_ENV
              echo "NODE_ENV=production" >> $GITHUB_ENV
            else
              ENV_VAL="dev"
              echo "ENVIRONMENT=dev" >> $GITHUB_ENV
              echo "IMAGE_TAG=dev-latest" >> $GITHUB_ENV
              echo "NODE_ENV=development" >> $GITHUB_ENV
            fi
          else
            BRANCH='${{ github.event.workflow_run.head_branch }}'
            if [ "$BRANCH" = "master" ]; then
              ENV_VAL="prod"
              echo "ENVIRONMENT=prod" >> $GITHUB_ENV
              echo "IMAGE_TAG=latest" >> $GITHUB_ENV
              echo "NODE_ENV=production" >> $GITHUB_ENV
            else
              ENV_VAL="dev"
              echo "ENVIRONMENT=dev" >> $GITHUB_ENV
              echo "IMAGE_TAG=dev-latest" >> $GITHUB_ENV
              echo "NODE_ENV=development" >> $GITHUB_ENV
            fi
          fi
          echo "Deploying to environment: ${ENV_VAL}"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Select/Create Workspace
        run: |
          terraform workspace select ${ENVIRONMENT} || terraform workspace new ${ENVIRONMENT}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Detect infra changes
        id: diff
        shell: bash
        run: |
          set -e
          CHANGED=$(git diff --name-only HEAD^ HEAD 2>/dev/null || echo "")
          echo "Changed files:"
          echo "$CHANGED"
          if echo "$CHANGED" | grep -qE '^terra-config/'; then
            echo "infra_changed=true" >> $GITHUB_OUTPUT
            echo "Infrastructure code has changed"
          else
            echo "infra_changed=false" >> $GITHUB_OUTPUT
            echo "No infrastructure changes detected"
          fi

      - name: Check if existing infra exists
        id: check_state
        run: |
          STATE_COUNT=$(terraform state list 2>/dev/null | wc -l || echo "0")
          echo "Existing resources count: ${STATE_COUNT}"
          if [ "$STATE_COUNT" -gt 0 ]; then
            echo "has_existing_infra=true" >> $GITHUB_OUTPUT
            echo "Found ${STATE_COUNT} existing resources in state"
          else
            echo "has_existing_infra=false" >> $GITHUB_OUTPUT
            echo "No existing infrastructure found"
          fi

      - name: Destroy existing infra (only if infra changed AND existing infra exists)
        if: steps.diff.outputs.infra_changed == 'true' && steps.check_state.outputs.has_existing_infra == 'true'
        run: |
          echo "Destroying existing infrastructure before applying new changes..."
          terraform destroy -auto-approve -input=false -var-file="environments/${ENVIRONMENT}.tfvars" 2>&1 | tee /tmp/tf-destroy.log
          echo "Destroy completed"

      - name: Apply infra
        run: |
          echo "Starting Terraform apply..."
          terraform apply -auto-approve -input=false \
            -var-file="environments/${ENVIRONMENT}.tfvars" \
            -var="dockerhub_username=${{ secrets.DOCKERHUB_USER }}" \
            -var="dockerhub_token=${{ secrets.DOCKERHUB_PAT }}" \
            2>&1 | tee /tmp/tf-apply.log
          echo "Apply completed successfully"

      - name: Read outputs
        id: tfout
        run: |
          echo "alb_dns=$(terraform output -raw alb_dns_name)" >> $GITHUB_OUTPUT
          echo "asg_name=$(terraform output -raw autoscaling_group_name)" >> $GITHUB_OUTPUT
          if terraform output -raw app_port >/dev/null 2>&1; then echo "app_port=$(terraform output -raw app_port)" >> $GITHUB_OUTPUT; else echo "app_port=3000" >> $GITHUB_OUTPUT; fi

      - name: Trigger Instance Refresh
        run: |
          ASG_NAME="${{ steps.tfout.outputs.asg_name }}"
          echo "Triggering instance refresh for ASG: $ASG_NAME"
          
          REFRESH_ID=$(aws autoscaling start-instance-refresh \
            --auto-scaling-group-name "$ASG_NAME" \
            --preferences '{"MinHealthyPercentage":50,"InstanceWarmup":300}' \
            --query 'InstanceRefreshId' --output text)
          
          echo "Instance Refresh ID: $REFRESH_ID"
          echo "Waiting for instance refresh to complete..."
          
          for i in $(seq 1 60); do
            STATUS=$(aws autoscaling describe-instance-refreshes \
              --auto-scaling-group-name "$ASG_NAME" \
              --instance-refresh-ids "$REFRESH_ID" \
              --query 'InstanceRefreshes[0].Status' --output text)
            
            PERCENTAGE=$(aws autoscaling describe-instance-refreshes \
              --auto-scaling-group-name "$ASG_NAME" \
              --instance-refresh-ids "$REFRESH_ID" \
              --query 'InstanceRefreshes[0].PercentageComplete' --output text)
            
            echo "Instance Refresh status: $STATUS ($PERCENTAGE% complete)"
            
            if [ "$STATUS" = "Successful" ]; then
              echo "Instance refresh completed successfully!"
              exit 0
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ]; then
              echo "Instance refresh failed with status: $STATUS"
              exit 1
            fi
            
            sleep 30
          done
          
          echo "Timeout waiting for instance refresh to complete"
          exit 1

  auto-destroy-dev:
    name: Auto-destroy dev after 5 minutes
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    needs: deploy-infra-and-rollout
    if: >-
      ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev') ||
           (github.event_name == 'workflow_run' && github.event.workflow_run.head_branch != 'master') }}
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - name: Checkout code at CI commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Select Workspace dev & init
        run: |
          echo "ENVIRONMENT=dev" >> $GITHUB_ENV
          terraform workspace select dev || terraform workspace new dev
          terraform init -input=false

      - name: Wait 5 minutes
        run: sleep 300

      - name: Destroy dev infra
        run: |
          echo "Starting dev infrastructure destruction..."
          terraform destroy -auto-approve -input=false \
            -var-file="environments/dev.tfvars" \
            -var="dockerhub_username=${{ secrets.DOCKERHUB_USER }}" \
            -var="dockerhub_token=${{ secrets.DOCKERHUB_PAT }}" \
            2>&1 | tee /tmp/tf-destroy-dev.log
          echo "Dev infrastructure destroyed successfully"
