name: CD - Apply Infrastructure (ASG Refresh)

on:
  workflow_run:
    workflows: ["CI - Build and Test"]
    types: [completed]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy (dev|prod)"
        required: false
        default: "dev"

env:
  TF_VERSION: '1.9.0'
  AWS_REGION: 'ap-southeast-1'
  WORKING_DIR: './terra-config'

concurrency:
  group: terraform-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy-infra:
    name: Deploy infrastructure (with ASG instance refresh)
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    if: >-
      ${{ (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push')
          || github.event_name == 'workflow_dispatch' }}
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - name: Checkout code at CI commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
          fetch-depth: 2

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ENV_INP='${{ github.event.inputs.environment }}'
            [ -z "$ENV_INP" ] && ENV_INP=dev
            if [ "$ENV_INP" = "prod" ]; then
              ENV_VAL="prod"
              echo "ENVIRONMENT=prod" >> $GITHUB_ENV
              echo "IMAGE_TAG=latest" >> $GITHUB_ENV
              echo "NODE_ENV=production" >> $GITHUB_ENV
            else
              ENV_VAL="dev"
              echo "ENVIRONMENT=dev" >> $GITHUB_ENV
              echo "IMAGE_TAG=dev-latest" >> $GITHUB_ENV
              echo "NODE_ENV=development" >> $GITHUB_ENV
            fi
          else
            BRANCH='${{ github.event.workflow_run.head_branch }}'
            if [ "$BRANCH" = "master" ]; then
              ENV_VAL="prod"
              echo "ENVIRONMENT=prod" >> $GITHUB_ENV
              echo "IMAGE_TAG=latest" >> $GITHUB_ENV
              echo "NODE_ENV=production" >> $GITHUB_ENV
            else
              ENV_VAL="dev"
              echo "ENVIRONMENT=dev" >> $GITHUB_ENV
              echo "IMAGE_TAG=dev-latest" >> $GITHUB_ENV
              echo "NODE_ENV=development" >> $GITHUB_ENV
            fi
          fi
          echo "Deploying to environment: ${ENV_VAL}"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Get AWS Account ID
        id: aws_account
        run: |
          set -euo pipefail
          ACCOUNT_ID=$(aws sts get-caller-identity --query 'Account' --output text)
          echo "ACCOUNT_ID=$ACCOUNT_ID" >> $GITHUB_ENV

      - name: Ensure Terraform backend (S3 only)
        run: |
          set -euo pipefail
          REGION="${AWS_REGION}"
          ACCOUNT_ID="${ACCOUNT_ID}"
          BUCKET="tfstate-${ACCOUNT_ID}-${REGION}"
          KEY="${ENVIRONMENT}/terraform.tfstate"

          echo "Ensuring S3 bucket: $BUCKET in $REGION"
          if aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "Bucket exists."
          else
            if [ "$REGION" = "us-east-1" ]; then
              aws s3api create-bucket --bucket "$BUCKET"
            else
              aws s3api create-bucket --bucket "$BUCKET" --create-bucket-configuration LocationConstraint="$REGION"
            fi
            aws s3api put-bucket-versioning --bucket "$BUCKET" --versioning-configuration Status=Enabled
            aws s3api put-bucket-encryption --bucket "$BUCKET" --server-side-encryption-configuration '{"Rules":[{"ApplyServerSideEncryptionByDefault":{"SSEAlgorithm":"AES256"}}]}'
            aws s3api put-bucket-public-access-block --bucket "$BUCKET" --public-access-block-configuration 'BlockPublicAcls=true,IgnorePublicAcls=true,BlockPublicPolicy=true,RestrictPublicBuckets=true'
            echo "Bucket created and configured."
          fi

          echo "TF_BACKEND_BUCKET=$BUCKET" >> $GITHUB_ENV
          echo "TF_BACKEND_KEY=$KEY" >> $GITHUB_ENV

      - name: Terraform Init (S3 backend)
        run: |
          set -euo pipefail
          terraform init -input=false -migrate-state -reconfigure \
            -backend-config="bucket=${TF_BACKEND_BUCKET}" \
            -backend-config="key=${TF_BACKEND_KEY}" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="encrypt=true"

      - name: Select/Create Workspace
        run: |
          terraform workspace select ${ENVIRONMENT} || terraform workspace new ${ENVIRONMENT}

      - name: Detect infra changes
        id: diff
        shell: bash
        run: |
          set -e
          CHANGED=$(git diff --name-only HEAD^ HEAD 2>/dev/null || echo "")
          echo "Changed files:"
          echo "$CHANGED"
          if echo "$CHANGED" | grep -qE '^terra-config/'; then
            echo "infra_changed=true" >> $GITHUB_OUTPUT
            echo "Infrastructure code has changed"
          else
            echo "infra_changed=false" >> $GITHUB_OUTPUT
            echo "No infrastructure changes detected"
          fi

      - name: Detect app changes
        id: appdiff
        shell: bash
        run: |
          set -e
          CHANGED=$(git diff --name-only HEAD^ HEAD 2>/dev/null || echo "")
          echo "Changed files:"
          echo "$CHANGED"
          if echo "$CHANGED" | grep -qE '^(src/|package.json|src/Dockerfile)'; then
            echo "app_changed=true" >> $GITHUB_OUTPUT
            echo "Application code has changed"
          else
            echo "app_changed=false" >> $GITHUB_OUTPUT
            echo "No application changes detected"
          fi

      - name: Check if existing infra exists
        id: check_state
        run: |
          STATE_COUNT=$(terraform state list 2>/dev/null | wc -l || echo "0")
          echo "Existing resources count: ${STATE_COUNT}"
          if [ "$STATE_COUNT" -gt 0 ]; then
            echo "has_existing_infra=true" >> $GITHUB_OUTPUT
            echo "Found ${STATE_COUNT} existing resources in state"
          else
            echo "has_existing_infra=false" >> $GITHUB_OUTPUT
            echo "No existing infrastructure found"
          fi

      - name: Destroy existing infra (only if infra changed AND existing infra exists)
        if: steps.diff.outputs.infra_changed == 'true' && steps.check_state.outputs.has_existing_infra == 'true'
        run: |
          set -euo pipefail
          echo "Destroying existing infrastructure before applying new changes..."
          terraform destroy -auto-approve -input=false -var-file="environments/${ENVIRONMENT}.tfvars" |& tee /tmp/tf-destroy.log
          status=${PIPESTATUS[0]}
          if [ $status -ne 0 ]; then
            echo "Terraform destroy failed with status $status"
            exit $status
          fi
          echo "Destroy completed"

      - name: Apply infra
        run: |
          set -euo pipefail
          echo "Starting Terraform apply..."
          terraform apply -auto-approve -input=false \
            -var-file="environments/${ENVIRONMENT}.tfvars" \
            -var="dockerhub_username=${{ secrets.DOCKERHUB_USER }}" \
            -var="dockerhub_token=${{ secrets.DOCKERHUB_PAT }}" |& tee /tmp/tf-apply.log
          status=${PIPESTATUS[0]}
          if [ $status -ne 0 ]; then
            echo "Terraform apply failed with status $status"
            exit $status
          fi
          echo "Apply completed successfully"

      - name: Read outputs
        id: tfout
        run: |
          set -euo pipefail
          # Fetch outputs and validate
          ALB_DNS=$(terraform output -raw alb_dns_name)
          ASG_NAME=$(terraform output -raw autoscaling_group_name || true)
          if [ -z "${ASG_NAME}" ]; then
            echo "ASG name output is empty. Ensure Terraform apply succeeded and output 'autoscaling_group_name' exists."
            echo "Available outputs:"; terraform output -json || true
            exit 1
          fi
          if terraform output -raw app_port >/dev/null 2>&1; then APP_PORT=$(terraform output -raw app_port); else APP_PORT=3000; fi
          echo "alb_dns=${ALB_DNS}" >> $GITHUB_OUTPUT
          echo "asg_name=${ASG_NAME}" >> $GITHUB_OUTPUT
          echo "app_port=${APP_PORT}" >> $GITHUB_OUTPUT

      - name: Trigger Instance Refresh
        if: ${{ steps.appdiff.outputs.app_changed == 'true' || steps.diff.outputs.infra_changed == 'true' }}
        run: |
          ASG_NAME="${{ steps.tfout.outputs.asg_name }}"
          echo "Triggering instance refresh for ASG: $ASG_NAME"
          
          # Check if a refresh is already in progress and reuse it
          EXISTING_STATUS=$(aws autoscaling describe-instance-refreshes \
            --auto-scaling-group-name "$ASG_NAME" \
            --query 'InstanceRefreshes[0].Status' --output text 2>/dev/null || echo "None")
          if [ "$EXISTING_STATUS" = "InProgress" ]; then
            REFRESH_ID=$(aws autoscaling describe-instance-refreshes \
              --auto-scaling-group-name "$ASG_NAME" \
              --query 'InstanceRefreshes[0].InstanceRefreshId' --output text)
            echo "Found existing in-progress refresh: $REFRESH_ID"
          else
            REFRESH_ID=$(aws autoscaling start-instance-refresh \
              --auto-scaling-group-name "$ASG_NAME" \
              --preferences '{"MinHealthyPercentage":50,"InstanceWarmup":300}' \
              --query 'InstanceRefreshId' --output text)
            echo "Started new instance refresh: $REFRESH_ID"
          fi
          
          echo "Waiting for instance refresh to complete..."
          
          for i in $(seq 1 30); do
            STATUS=$(aws autoscaling describe-instance-refreshes \
              --auto-scaling-group-name "$ASG_NAME" \
              --instance-refresh-ids "$REFRESH_ID" \
              --query 'InstanceRefreshes[0].Status' --output text)
            
            PERCENTAGE=$(aws autoscaling describe-instance-refreshes \
              --auto-scaling-group-name "$ASG_NAME" \
              --instance-refresh-ids "$REFRESH_ID" \
              --query 'InstanceRefreshes[0].PercentageComplete' --output text)
            
            echo "Instance Refresh status: $STATUS ($PERCENTAGE% complete)"
            
            if [ "$STATUS" = "Successful" ]; then
              echo "Instance refresh completed successfully!"
              exit 0
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ]; then
              echo "Instance refresh failed with status: $STATUS"
              exit 1
            fi
            
            sleep 20
          done
          
          echo "Timeout waiting for instance refresh to complete"
          exit 1

      - name: Wait 5 minutes before auto-destroy (dev only)
        if: ${{ success() && env.ENVIRONMENT == 'dev' }}
        run: sleep 300

      - name: Auto-destroy infrastructure after success (dev only)
        if: ${{ success() && env.ENVIRONMENT == 'dev' }}
        run: |
          set -euo pipefail
          echo "Starting infrastructure destruction after successful deploy..."
          terraform destroy -auto-approve -input=false \
            -var-file="environments/${ENVIRONMENT}.tfvars" \
            -var="dockerhub_username=${{ secrets.DOCKERHUB_USER }}" \
            -var="dockerhub_token=${{ secrets.DOCKERHUB_PAT }}" |& tee /tmp/tf-destroy-success.log
          status=${PIPESTATUS[0]}
          if [ $status -ne 0 ]; then
            echo "Terraform destroy (post-success) failed with status $status"
            exit $status
          fi
          echo "Post-success destroy completed"

      - name: Cleanup on Terraform failure or cancel
        if: ${{ failure() || cancelled() }}
        run: |
          set -euo pipefail
          echo "Terraform apply failed or workflow cancelled, cleaning up resources..."
          terraform destroy -auto-approve -input=false \
            -var-file="environments/${ENVIRONMENT}.tfvars" \
            -var="dockerhub_username=${{ secrets.DOCKERHUB_USER }}" \
            -var="dockerhub_token=${{ secrets.DOCKERHUB_PAT }}" |& tee /tmp/tf-destroy-on-fail.log
          status=${PIPESTATUS[0]}
          if [ $status -ne 0 ]; then
            echo "Terraform destroy (cleanup) failed with status $status"
            exit $status
          fi
          echo "Cleanup destroy completed"

