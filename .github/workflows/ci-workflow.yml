name: CI - Build and Test

on:
  pull_request:
    branches:
      - development
      - master
  push:
    branches:
      - development
      - master

env:
  NODE_VERSION: '18'
  DOCKER_IMAGE: 'ngtthai/goldenowl-app'

jobs:
  changes:
    name: Detect changed areas
    runs-on: ubuntu-22.04
    outputs:
      app: ${{ steps.filter.outputs.app }}
      infra: ${{ steps.filter.outputs.infra }}
      workflows: ${{ steps.filter.outputs.workflows }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            app:
              - 'src/**'
            infra:
              - 'terra-config/**'
            workflows:
              - '.github/workflows/**'

  tf-validate:
    name: Terraform Validate
    runs-on: ubuntu-22.04
    needs: changes
    if: (github.event_name == 'pull_request') && needs.changes.outputs.infra == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.9.0'

      - name: Terraform init (no backend)
        working-directory: ./terra-config
        run: terraform init -backend=false

      - name: Terraform validate
        working-directory: ./terra-config
        run: terraform validate

  test:
    name: Testing stage
    runs-on: ubuntu-22.04
    needs: changes
    if: github.event_name == 'pull_request' && needs.changes.outputs.app == 'true'
    defaults:
      run:
        working-directory: ./src
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './src/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-22.04
    needs: changes
    if: github.event_name == 'push' && needs.changes.outputs.app == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_ENV

      - name: Generate Docker tags
        id: meta
        run: |
          if [ "${GITHUB_REF##*/}" = "master" ]; then
            echo "TAG=prod-${sha_short}" >> $GITHUB_ENV
            echo "LATEST_TAG=latest" >> $GITHUB_ENV
            echo "NODE_ENV=production" >> $GITHUB_ENV
          else
            echo "TAG=dev-${sha_short}" >> $GITHUB_ENV
            echo "LATEST_TAG=dev-latest" >> $GITHUB_ENV
            echo "NODE_ENV=development" >> $GITHUB_ENV
          fi

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.TAG }}
            ${{ env.DOCKER_IMAGE }}:${{ env.LATEST_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=${{ env.NODE_ENV }}

      - name: Build Success
        run: |
          echo "Docker image built and pushed successfully!"
          echo "Image: ${{ env.DOCKER_IMAGE }}:${{ env.TAG }}"
          echo "Also tagged as: ${{ env.DOCKER_IMAGE }}:${{ env.LATEST_TAG }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "SHA: ${{ github.sha }}"

